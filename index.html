<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link async href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Lato" rel="stylesheet" />
  <title>TagChatter</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <img id="logo" src="./images/logo.png"/>
      <div id="border"></div>
    </div>
    <div id="content">
      <div id="header">
        <h1 id="channel-name">
          #tagchatter
        </h1>
        <div id="ghost"></div>
        <div id="parrot-container">
          <div id="parrot">
            <img src="./images/parrot-alpha.png" />
          </div>
          <div id="parrot-counter">
            0
          </div>
        </div>
      </div>
      <div id="chat">
        <div id="center">
        </div>
      </div>
      <div id="controlls">
        <img id="profile-pick">
        </img>
        <input type="text" id="form">
        </input>
        <button id="send-button">
          <svg width="32" height="30" viewBox="0 0 32 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="send_icon" fill-rule="evenodd" clip-rule="evenodd" d="M0 30V18.3594L22.9231 15L0 11.6406V0L32 15L0 30Z" fill="black"
              fill-opacity="0.54" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
